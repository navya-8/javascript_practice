<!DOCTYPE html>
<html>
<body>

<h2>JavaScript String Methods</h2>

<p id="demo"></p>

<p><b>Replace "Navya" with "Nandhini" in the paragraph below:</b></p>

<button onclick="myFunction()">Try it</button>

<p id="demo1">Please visit Navya Profile</p>

<button onclick="myfunction()">Try it</button>

<p id="demo2">Please visit Navya Profile</p>

<p id="p01">The best things in life are free!</p>

<script>
let text = "Nandhini NaVya!"; 
let text1 = "Is this all there is?";
let text2 = "\nIs th\nis it?";
let text3 = "123456789";
let text4 = "re, green, red, green, gren, gr, blue, yellow";
let text5 = "Give 100%!";
let text6 = "HELLO, LOOK AT YOU!"; 
let text7 = "Helloo World! Welcome, Helloo."; 
let text8 = "1, 100 or 1000?";

let a = text.search("NaVya");
let b = text.search(/navya/i);
let result = text.match(/navya/i);
let result1 = text1.match(/is/g);
let result2 = text2.match(/^is/m);
let result3 = text1.match(/[h]/g);
let result4 = text3.match(/[1-4]/g);
let result5 = text4.match(/(red|green)/g);
let result6 = text5.match(/\d/g);
let result7 = text1.match(/\s/g);
let result8 = text6.search(/\bLO/);
let result9 = text6.search(/LO\b/);
let result10 = text7.match(/\u0057/g);
let result11 = text7.match(/o+/g);
let result12 = text7.match(/lo*/g);
let result13 = text8.match(/10?/g);

let text9 = document.getElementById("p01").innerHTML;
const pattern = /e/;
const obj = /e/.exec("The best things in life are free!");
document.getElementById("demo").innerHTML = a + "<br>" + b + "<br>" + 
 result + "<br>" + result1 + "<br>" + "Result is: " + result2 + "<br>" + 
 result3 + "<br>" + result4 + "<br>" + result5 + "<br>" + result6 + "<br>" + result7 + "<br>" + 
 "Found in position: " + result8  + "<br>" + "Found in position: " + result9 + "<br>" + result10 + 
 "<br>" + result11 + "<br>" + result12 + "<br>" + result13 + "<br>" + pattern.test(text9) + "<br>" + 
 "Found " + obj[0] + " in position " + obj.index + " in the text: " + obj.input;

function myFunction() {
  let text = document.getElementById("demo1").innerHTML;
  document.getElementById("demo1").innerHTML =
  text.replace("Navya","Nandhini");
}

function myfunction() {
  let text = document.getElementById("demo2").innerHTML;
  document.getElementById("demo2").innerHTML =
  text.replace(/navya/i, "Nandhini");
}
</script>

</body>
</html>
