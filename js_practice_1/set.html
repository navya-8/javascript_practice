<!DOCTYPE html>
<html>
<body>
<h2>JavaScript Sets</h2>
<p>Create a Set from an Array and Add values to a Set</p>
<p>Adding equal elements to a Set:</p>

<p id="demo"></p>

<script>
// Create a Set
const letters = new Set(["a","b","c"]);

// Create Variables
const a = "e";

// Add Values to the Set
letters.add("d");
letters.add("d");
letters.add(a);

// Create a Set
const letter = new Set(["a","b","c"]);

// List all Elements
let text = "";
letter.forEach (function(value) {
  text += value + "<br>";
})

// List all Elements
let text1 = "";
for (const x of letter.values()) {
  text1 += x + "<br>";
}

// Display set.size
document.getElementById("demo").innerHTML = letters.size + 
"<br><br>forEach() calls a function for each element<br>" + text + 
"<br>Set.values() returns a Set Iterator:<br>" + letters.values() +
"<br><br>Iterating Set values:<br>" + text1;
</script>

</body>
</html>
