<!DOCTYPE html>
<html>
<body>
<h2>JavaScript Map Objects</h2>
<p>Creating a Map from an Array:</p>

<p id="demo"></p>

<script>
// Create a Map
const fruits = new Map([
  ["apples", 500],
  ["bananas", 300]
]);

// Set Map Values
fruits.set("oranges", 200);
fruits.set("apples", 400);

// Delete an Element
fruits.delete("bananas");

let text = "";
fruits.forEach (function(value, key) {
  text += key + ' = ' + value + "<br>"
})

let text1 = "";
for (const x of fruits.entries()) {
  text1 += x + "<br>";
}

document.getElementById("demo").innerHTML = fruits.get("apples") + 
"<br><br>Size of fruits: " + fruits.size +
"<br><br>Check \"bananas\" present in fruits: " + fruits.has("bananas") + 
"<br><br>Display fruits using forEach():<br>" + text + 
"<br><br>Display fruits using entries():<br>" + text1;
</script>

</body>
</html>
