<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Bitwise AND</h2>

<p id="demo"></p>

<script>
function dec2bin(dec){
  return (dec >>> 0).toString(2);
}

function bin2dec(bin){
  return parseInt(bin, 2).toString(10);
}

document.getElementById("demo").innerHTML = (5 & 1) + "<br>" + (5 | 1) + "<br>" + (5 ^ 1) + "<br>" + 
 (~ 5) + "<br>" + (5 << 1) + "<br>" + (-5 >> 1) + "<br>" + (5 >>> 1) + "<br>" + 
 dec2bin(-5) + "<br>" + bin2dec(101);
</script>

</body>
</html>
